[tox]
isolated_build = True
envlist =
    py38-django{32,40,41}
    py39-django{32,40,41}
    py310-django{32,40,41}
    py311-django{41}

[testenv]
deps =
    django32: Django>=3.2,<3.3
    django40: Django>=4.0,<4.1
    django41: Django>=4.1,<4.2
    pytest
    pytest-django
commands =
    pytest tests/ --import-mode importlib
